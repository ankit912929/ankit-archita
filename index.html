<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Still Here</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0b0b;
      color: #f2f2f2;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      text-align: center;
      padding: 48px 36px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.04);
      box-shadow: 0 0 50px rgba(0,0,0,0.6);
      max-width: 360px;
      animation: fadeIn 1.5s ease;
    }

    .line {
      font-size: 22px;
      line-height: 1.5;
      letter-spacing: 0.3px;
    }

    .signature {
      margin-top: 24px;
      font-size: 13px;
      opacity: 0.6;
      letter-spacing: 1px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="line">
      If you’re still here,<br>
      that means something.
    </div>

    <div class="signature">
      — Ankit
    </div>
  </div>

</body>
</html>
